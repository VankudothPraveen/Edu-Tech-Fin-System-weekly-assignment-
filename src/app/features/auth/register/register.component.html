<div class="register-container">
    <!-- Header with Role Tabs -->
    <div class="register-header">
        <button class="back-btn" (click)="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </button>
        
        <div class="role-tabs">
            <button 
                class="role-tab" 
                [class.active]="role === 'admin'"
                (click)="switchRole('admin')"
                [disabled]="true">
                Admin
            </button>
            <button 
                class="role-tab" 
                [class.active]="role === 'trainer'"
                (click)="switchRole('trainer')"
                [disabled]="true">
                Trainer
            </button>
            <button 
                class="role-tab" 
                [class.active]="role === 'client'"
                (click)="switchRole('client')"
                [disabled]="true">
                Client
            </button>
        </div>
    </div>

    <!-- Main Form Content -->
    <div class="register-content">
        <form (ngSubmit)="onRegister()" class="register-form">
            <!-- Personal Information Section -->
            <div class="form-section">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" [(ngModel)]="name" name="name" placeholder="Enter username" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Firstname</label>
                        <input type="text" class="form-input" [(ngModel)]="firstname" name="firstname" placeholder="Enter firstname" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Middlename</label>
                        <input type="text" class="form-input" [(ngModel)]="middlename" name="middlename" placeholder="Enter middlename" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Surname</label>
                        <input type="text" class="form-input" [(ngModel)]="surname" name="surname" placeholder="Enter surname" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <div class="phone-input-group">
                            <span class="phone-code">+234</span>
                            <input type="tel" class="form-input" [(ngModel)]="phone" name="phone" placeholder="801 234 5678" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-input" [(ngModel)]="email" name="email" placeholder="your@email.com" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Enter password</label>
                        <input type="password" class="form-input" [(ngModel)]="password" name="password" placeholder="Enter password" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-input" [(ngModel)]="address" name="address" placeholder="Your address" required />
                    </div>
                </div>
            </div>

            <!-- Role-Specific Fields -->
            <div class="form-section" *ngIf="isClient">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-input" [(ngModel)]="companyName" name="companyName" placeholder="Your company" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Technology Required</label>
                        <input type="text" class="form-input" [(ngModel)]="technology" name="technology" placeholder="e.g., Angular, React" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Duration</label>
                        <input type="text" class="form-input" [(ngModel)]="duration" name="duration" placeholder="e.g., 3 months" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Expected Start Date</label>
                        <input type="date" class="form-input" [(ngModel)]="expectedStartDate" name="expectedStartDate" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label class="form-label">Budget (Optional)</label>
                        <input type="number" class="form-input" [(ngModel)]="budget" name="budget" placeholder="Enter budget amount" />
                    </div>
                </div>
            </div>

            <div class="form-section" *ngIf="isTrainer">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-input" [(ngModel)]="age" name="age" placeholder="Your age" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select class="form-input" [(ngModel)]="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Experience</label>
                        <input type="text" class="form-input" [(ngModel)]="experience" name="experience" placeholder="e.g., 5 years" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label class="form-label">Skills / Technologies</label>
                        <div class="skill-input-container">
                            <input type="text" class="form-input" [(ngModel)]="skillInput" name="skillInput" placeholder="Add a skill and press Enter" (keyup.enter)="addSkill()" />
                            <button type="button" class="add-skill-btn" (click)="addSkill()">Add</button>
                        </div>
                        <div class="skills-display" *ngIf="skills.length > 0">
                            <span *ngFor="let skill of skills" class="skill-tag">
                                {{skill}}
                                <button type="button" class="remove-skill" (click)="removeSkill(skill)">Ã—</button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Resume Upload</label>
                        <div class="file-upload-container">
                            <input type="file" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx" id="resume-upload" />
                            <label for="resume-upload" class="file-upload-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                    <polyline points="17 8 12 3 7 8" />
                                    <line x1="12" y1="3" x2="12" y2="15" />
                                </svg>
                                <span>{{resumeFileName || 'Upload Resume'}}</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Expected Rate (per hour)</label>
                        <input type="number" class="form-input" [(ngModel)]="expectedRate" name="expectedRate" placeholder="Enter rate" required />
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="error-message">
                {{errorMessage}}
            </div>

            <!-- Terms and Conditions -->
            <div class="terms-container">
                <label class="checkbox-label">
                    <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" required />
                    <span>I agree to the terms & conditions</span>
                </label>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="register-btn" [disabled]="isLoading || !agreeToTerms">
                    <span *ngIf="!isLoading">Register</span>
                    <span *ngIf="isLoading" class="loading-spinner"></span>
                </button>
            </div>

            <!-- Login Link -->
            <div class="form-footer">
                <p>Already have an account? <a (click)="goToLogin()" class="login-link">Login here</a></p>
            </div>
        </form>
    </div>
</div>
